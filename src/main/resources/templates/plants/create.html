<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div>
    <ul>
        <a href="/plants">List Plants</a>
        <a href="/plants/form">Create Plant</a>
    </ul>
</div>
<div>
    <h1>Form</h1>
    <form th:action="@{/plants}" th:object="${plant}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Decription: <textarea class="form-control" rows="12"
                                 style="margin-top: 10px;" placeholder="Description"
                                 name="notes" th:field="*{description}"/></p>

        <!--    <textarea class="form-control" rows="12"-->
        <!--              style="margin-top: 10px;" placeholder="Sonstige Bemerkungen"-->
        <!--              name="notes" th:inline="text">[[${plant}]]</textarea></p>-->

        <p>Price: <input type="number" th:field="*{price}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
